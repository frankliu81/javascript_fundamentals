<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Example</title>
    <style>
      .box
      {
        width: 100px;
        height: 100px;
      }
      .red {
        float: left;
        background-color:red;

      }
      .green {
        float: left;
        background-color:green;
      }

      /* it clears the float relationship between green and blue
      but the floating relationship between blue and yello still exist */
      .blue {
        /*float: left;*/
        /* when i just have clear:left, it will still have the element appear
        floated in Mozilla Tilt, but the left will be clear and it will go to the next line */
        clear: left;
        /*float: none;*/
        background-color:blue;
      }

      .yellow {
        float: left;
        background-color:yellow;
      }

    </style>
  </head>
  <body>
    <div class="red box"></div>
    <div class="green box"></div>
    <div class="blue box"></div>
    <div class="yellow box"></div>
  </body>
</html>
