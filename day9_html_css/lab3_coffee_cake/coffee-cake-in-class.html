<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee Cake Recipe</title>
    <!-- <link rel="style" href="css/normalize.css" -->
    <link rel="stylesheet" href="css/coffee-cake-in-class.css"/>
  </head>
  <body>
    <div class = "box">
      <div class="title">
          COFFEE CAKE
      </div>
      <div class="image-container">
        <img src="img/coffee_cake.jpg" />
      </div>
      <div class="sub-title">
        Ingredients:
      </div>
      <div class = "text-container">
        <ul class="ingreds">
          <li>150g caster sugar</li>
          <li>150g butter (or margarine)</li>
          <li>3 eggs</li>
          <li>150g self rising flour</li>
          <li>1-1/2 tsp baking powder</li>
          <li>1 tbsp hot water </li>
          <li>1 tbsp instant coffee(add more if you like it strong)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
