<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="" method="">
      <div>
        <label for="first-name">Name</label>
        <input id="first-name" type="text" placeholder="e.g. John">
      </div>
      <div>
        <label>Password</label>
        <input type="password">
      </div>
      <div>
        <label>Email</label>
        <input type="email">
      </div>

      <div>
        <input id="urgent"type="checkbox" checked>
        <label for="urgent">Urgent?</label>
      </div>

      <div>
        <label>Category</label>
        <select>
          <option> Art </option>
          <option hidden> Sports </option>
          <option disabled> Cats </option>
          <option selected> Penguins </option>
        </select>
      </div>

      <div>
        <input type="radio" checked>
        <label>Sales</label>
        <input type="radio" name="department">
        <label>Technical</label>
        <input type="radio" name="department">
        <label>marketing</label>
        <input type="radio" name="department">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" cols="20" rows="5">Placeholder Text</textarea>
      </div>

      <div>
        <input type="submit" value="Contact Us">
      </div>

    </form>
  </body>
</html>
